

<div *ngIf="work == true" class="m-9 h-96 flex flex-col justify-center items-center animate__animated animate__bounceInLeft">
    <div class="w-full flex justify-center">
        <div class="h-28">
            <h2 class="text-3xl font-bold dark:text-white"> Projects </h2>
        </div>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2">
        <div *ngFor="let project of projects" class="col-span-1 m-3">
            <div class="projec h-60 relative overflow-hidden">
                <img class="img h-60 transition-all duration-700 cursor-pointer rounded" [src]="project.img" [alt]="project.title">
                <div class="absolute transition-all duration-700 bg-custome rounded h-full w-full top-right">
                    <div class="flex flex-col">
                        <div class="grid grid-cols-3 h-12">
                            <div class="col-span-2 flex justify-start items-center">
                                <h3 class="text-2xl font-bold m-3">{{project.title}}</h3>
                            </div>
                            <div class="col-span-1 flex justify-end items-center">
                                <a class="mt-3 mx-2" [href]="project.github" title="see repository" target="_blank">
                                    <i class='bx bxl-github text-xl'></i>
                                </a>
                                <a class="mt-3 mx-2" [href]="project.pageLink" title="see page" target="_blank">
                                    <i class='bx bx-link-external text-xl'></i>
                                </a>
                            </div>
                        </div>
                        <div class="grid grid-rows-2 content-center mx-6 mt-11 mb-2">
                            <div class="row-span-1 font-semibold">
                                <p> {{project.desc}} </p>
                            </div>
                            <div class="row-span-1">
                                <p class="mt-4 border-t border-neutral-800 pt-2 text-sm font-semibold"> {{project.technologies}} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
